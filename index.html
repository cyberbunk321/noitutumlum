<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tool N·ªëi T·ª´</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #2c3e50; }
    input { width: 100%; padding: 8px; margin-bottom: 10px; }
    .container { display: flex; gap: 20px; }
    .list-container { flex: 1; }
    ul { border: 1px solid #ccc; padding: 5px; list-style: none; height: 400px; overflow-y: scroll; }
    li { padding: 4px; cursor: pointer; }
    li:hover { background: #f0f0f0; }
    .loading { color: #888; }

    /* N√∫t Donate */
    .donate-btn {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 15px;
    }
    .donate-btn:hover {
        background-color: #218838;
    }

    /* Popup QR */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        display: flex;               /* Th√™m */
        justify-content: center;     /* Th√™m */
        align-items: center;         /* Th√™m */
    }
    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        max-width: 90%;              /* Th√™m */
        text-align: center;
    }
    .modal-content img {
        max-width: 100%;             /* Th√™m */
        height: auto;                /* Th√™m */
        display: block;
        margin: 0 auto 15px auto;
    }
    .close-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
    }
</style>
</head>
<body>
<h1>Tool N·ªëi T·ª´</h1>

<!-- N√∫t Donate -->
<button class="donate-btn" onclick="openDonate()">üíö Donate</button>

<input type="text" id="inputWord" placeholder="Nh·∫≠p t·ª´... (Enter ƒë·ªÉ t√¨m)">
<div class="container">
    <div class="list-container">
        <h3>T·ª´ n·ªëi ƒë∆∞·ª£c</h3>
        <ul id="results"></ul>
    </div>
    <div class="list-container">
        <h3>Kh√¥ng n·ªëi ti·∫øp ƒë∆∞·ª£c</h3>
        <ul id="deadends"></ul>
    </div>
</div>

<!-- Popup QR -->
<div id="donateModal" class="modal">
    <div class="modal-content">
        <h3>·ª¶ng h·ªô qua MB Bank</h3>
        <img src="https://img.vietqr.io/image/MB-0706866835-print.png?accountName=Trinh%20Thi%20Phuong%20Anh" alt="QR MB Bank">
        <br><br>
        <button class="close-btn" onclick="closeDonate()">ƒê√≥ng</button>
    </div>
</div>
<script>
const URL = "https://raw.githubusercontent.com/undertheseanlp/dictionary/refs/heads/master/dictionary/words.txt";
let dictionary = [];

function getLastWord(text) {
    let parts = text.trim().split(/\s+/);
    return parts[parts.length - 1] || "";
}

async function loadDictionary() {
    document.getElementById("results").innerHTML = "<li class='loading'>ƒêang t·∫£i d·ªØ li·ªáu...</li>";
    try {
        let res = await fetch(URL);
        let text = await res.text();
        dictionary = [];
        text.split("\n").forEach(line => {
            try {
                let obj = JSON.parse(line);
                if (obj.text) dictionary.push(obj.text);
            } catch(e) {}
        });
        console.log(`ƒê√£ t·∫£i ${dictionary.length} t·ª´`);
        document.getElementById("results").innerHTML = "";
    } catch (e) {
        alert("L·ªói t·∫£i d·ªØ li·ªáu: " + e);
    }
}

function searchWord() {
    let query = document.getElementById("inputWord").value.trim();
    let resultsEl = document.getElementById("results");
    let deadendsEl = document.getElementById("deadends");
    resultsEl.innerHTML = "";
    deadendsEl.innerHTML = "";

    if (!query) return;

    let lastWord = getLastWord(query).toLowerCase();
    let matches = dictionary.filter(w => w.toLowerCase().startsWith(lastWord));

    matches.forEach(w => {
        let li = document.createElement("li");
        li.textContent = w;
        li.onclick = () => {
            document.getElementById("inputWord").value = w;
            searchWord();
        };
        resultsEl.appendChild(li);

        let lw = getLastWord(w).toLowerCase();
        if (!dictionary.some(x => x.toLowerCase().startsWith(lw) && x !== w)) {
            let li2 = document.createElement("li");
            li2.textContent = w;
            deadendsEl.appendChild(li2);
        }
    });

    if (matches.length === 0) {
        resultsEl.innerHTML = "<li>Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£</li>";
    }
}

document.getElementById("inputWord").addEventListener("keydown", e => {
    if (e.key === "Enter") searchWord();
});

function openDonate() {
    document.getElementById("donateModal").style.display = "block";
}

function closeDonate() {
    document.getElementById("donateModal").style.display = "none";
}

loadDictionary();
</script>
</body>
</html>
